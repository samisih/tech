<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<section id="contact" class="bg-black"> 
  

          <div class="form-group">
            <label for="name" id="name"> 
            <input type="text" id="name"value="Firstname*"
            class="form-control form-text" required  maxlength="25">
            </label>
          </div>
          <div class="form-group">
            <label for="name" id="name"> 
            <input type="text" id="name"value="Lastname*"
            class="form-control form-text" required  maxlength="25">
            </label>
          </div>  
          <div class="form-group"> 
            <label for="gender">Male
              <input type="radio" name="gender" id="gender">
            </label>
            <label for="gender">Female
              <input type="radio" name="gender" id="gender">
            </label>
            <label for="gender">Other
              <input type="radio" name="gender" id="gender">
            </label>
            </div>
          <div class="form-group">
            <label for="age" id="age">
            <input type="text" id="age" value="age"
            class="form-control form-text" required minlength="1" maxlength="2">
            </label>
          </div>
    
          </div>
          <div class="form-group">
            <label for="email" id="email">
            <input type="email" id="email"value="Enter Email*"
            class="form-control form-text" required>
            </label>
          </div>
          <div class="form-group">
            <label for="website" id="website"> 
            <input type="text" id="website"value="Website URL"
            class="form-control form-text" required  maxlength="50">
            </label>
          </div>  
          <div class="form-group">
            <label for="comment" id="comment"> 
            <input type="text" id="website"value="Place Comment"
            class="form-control form-text" required  maxlength="255">
            </label>
          </div>   
     
          <div class="form-group">

           <input type="reset" id="btn" class="btn btn-danger btn-lg"
          value="reset">
          <input type="submit" id="btn" class="btn bg-black text-white btn-lg "
          value="send" href="mailto:someone@example.com" method="post" enctype="text/plain"
            role="button" onclick="return Validate()">          
           </div>   
          </div>   

<!-- /Jumbotron -->



</section>
