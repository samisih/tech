  <div class="card jumbotron-fluid bg-dark shadow-white">

    <div class="m-5 text-center text-white">
      <h4 class="display-5" id="">Please take contact</h4>
      <div class="form-group">
        <label for="name" id="name">
          <input type="text" id="name" placeholder="Firstname*" class="form-control form-text" required maxlength="25">
        </label>
      </div>
      <div class="form-group">
        <label for="name" id="name">
          <input type="text" id="name" placeholder="Lastname*" class="form-control form-text" required maxlength="25">
        </label>
      </div>
      <div class="form-group">
        <label for="gender">Male
          <input type="radio" name="gender" id="gender">
        </label>
        <label for="gender">Female
          <input type="radio" name="gender" id="gender">
        </label>
        <label for="gender">Other
          <input type="radio" name="gender" id="gender">
        </label>
      </div>
      <div class="form-group">
        <label for="age" id="age">
          <input type="text" id="age" placeholder="age" class="form-control form-text" required minlength="1" maxlength="2">
        </label>
      </div>

      <div class="form-group">
        <label for="email" id="email">
          <input type="email" id="email" placeholder="Enter Email*" class="form-control form-text" required>
        </label>
      </div>
      <div class="form-group">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Location
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Finland</a>
            <a class="dropdown-item" href="#">Outside Finland</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="website" id="website">
          <input type="text" id="website" placeholder="Website URL" class="form-control form-text" required maxlength="50">
        </label>
      </div>
      <div class="form-group">
        <label for="comment" id="comment">
          <input type="text" id="website" placeholder="Place Comment" class="form-control form-text" required maxlength="255">
        </label>
      </div>

      <div class="form-group">

        <input type="reset" id="btn" class="btn btn-danger btn-lg" placeholder="reset">
        <input type="submit" id="btn" class="btn bg-black text-white btn-lg " placeholder="send" href="mailto:someone@example.com" method="post" enctype="text/plain" role="button" onclick="return Validate()">
